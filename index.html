<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domin=jacinto.design"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="loader" id="loader"></div>  -->
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <span class="quote-icon"><img src="images/quote.svg" /></span>
            <span class="quote-content" id="quote">
                What you are is what you have been, what you will be is what you doing now
            </span>
        </div>
        <div class="author">
            <span id="author">Budda</span>
        </div>
        <div class="buttons">
            <button class="new-quote" id="new-quote" >New Quote</button>
            <button class="twitter" id="twitter" title="tweet this quote">
                <img src="images/twitter-black.svg"/>
            </button>
            
        </div>
    </div>

    <!-- Script -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
